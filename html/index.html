<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../sass/dist/main.css">

  <title>Hello, world!</title>
</head>

<body>
  
  <!-- Inicia HEADER -->
  <header>
    <nav class="container-fluid">
      <div class="row">
        <div class="col-auto my-3">
          <img class="header-logo me-2" src="../resources/webcomponent.svg" alt="Logo">
          <span>NEC</span>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero -->
  <main class="hero">
    <div class="container-fluid">

      <div class="row">
        <div class="col-12 col-lg-6 offset-lg-1 text-center text-lg-start my-5">
          <h1>Nilthon Enciso Cantero</h1>
          <h2>Front-End Developer</h2>
        </div>
      </div>

      <div class="row">
        <div class="bg-link col-8 col-lg-6 offset-2 offset-lg-4 p-5 my-5 rounded-2 d-flex justify-content-center">
            <a href="#" class="btn btn-primary p-4">Proyectos</a>
        </div>
      </div>

    </div>
  </main>

  <!-- Inicia Footer -->
  <footer class="foot container-fluid">
    <div class="row d-flex justify-content-around my-3">

      <figure class="col-3">
        <a href="">
          <img class="foot-logos" src="../resources/github.svg" alt="Github">
        </a>
      </figure>
      <figure class="col-3">
        <a href="">
          <img class="foot-logos" src="../resources/linkedin.svg" alt="LinkedIn">
        </a>
      </figure>
      <figure class="col-3">
        <a href="">
          <img class="foot-logos" src="../resources/twitter.svg" alt="Twitter">
        </a>
      </figure>
      <figure class="col-3">
        <a href="">
          <img class="foot-logos" src="../resources/gmail.svg" alt="Gmail">
        </a>
      </figure>

    </div>
  </footer>

  <script type="module">
    import { Toast } from 'bootstrap.esm.min.js'

    Array.from(document.querySelectorAll('.toast'))
      .forEach(toastNode => new Toast(toastNode))
  </script>

</body>

</html>
