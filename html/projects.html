<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../sass/dist/main.css">

  <title>Hello, world!</title>
</head>

<body>
  
  <!-- Inicia HEADER -->
  <header>
    <nav class="container-fluid">
      <div class="row">
        <div class="col-auto my-3">
          <img class="header-logo me-2" src="../resources/webcomponent.svg" alt="Logo">
          <span>NEC</span>
        </div>
      </div>
    </nav>
  </header>

  <!-- Inicia Carta -->

  <main class="d-flex flex-column align-items-center">

    <div class="card my-4" style="width: 28rem;">
      <img src="../resources/pug.png" class="card-img-top card-image" alt="...">
      <div class="card-body">
        <span class="badge rounded-pill bg-primary">Primary</span>
        <span class="badge rounded-pill bg-primary">Primary</span>
        <span class="badge rounded-pill bg-primary">Primary</span>
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <div class="card-buttons d-flex justify-content-evenly">
          <a href="#" class="btn btn-primary">Live</a>
          <a href="#" class="btn btn-primary">Repository</a>
        </div>
      </div>
    </div>

  </main>

    <script type="module">
    import { Toast } from 'bootstrap.esm.min.js'

    Array.from(document.querySelectorAll('.toast'))
      .forEach(toastNode => new Toast(toastNode))
  </script>

</body>

</html>
