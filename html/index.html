<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../sass/dist/main.css">

  <title>Hello, world!</title>
<!-- div.container-fluid>div.row>div.col -->
</head>

<body>
  
  <!-- Inicia HEADER -->
  <header>
    <nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-auto">NEC</div>
        </div>
      </div>
    </nav>
  </header>
  
  <main>
    <div class="container-fluid">

      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Nilthon Enciso Cantero</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-auto offset-2">
          <h2>Front-End Developer</h2>
        </div>
      </div>

      <div class="row">
        <div class="bg-link col-8 offset-2 p-4 my-3">
          <div class="col offset-3">
            <a href="#" class="btn btn-primary">Proyectos</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h2 class="text-center">Colaboremos</h2>
        </div>
        <div class="row d-flex justify-content-around">
          <figure class="col-2">
            <a href="">
              <img class="logos" src="../resources/github.svg" alt="Github">
            </a>
          </figure>
          <figure class="col-2">
            <a href="">
              <img class="logos" src="../resources/linkedin.svg" alt="LinkedIn">
            </a>
          </figure>
          <figure class="col-2">
            <a href="">
              <img class="logos" src="../resources/twitter.svg" alt="Twitter">
            </a>
          </figure>
          <figure class="col-2">
            <a href="">
              <img class="logos" src="../resources/gmail.svg" alt="Gmail">
            </a>
          </figure>
        </div>
      </div>
    </div>
  </section>

  <!-- Inicia Footer -->
  <footer class="foot">
    <div class="container-fluid">
      <div class="row">
        <div class="col-auto offset-2">Chutzpa & follow the fear!</div>
      </div>
    </div>
  </footer>

  <script type="module">
    import { Toast } from 'bootstrap.esm.min.js'

    Array.from(document.querySelectorAll('.toast'))
      .forEach(toastNode => new Toast(toastNode))
  </script>

</body>

</html>
